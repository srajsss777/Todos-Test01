<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">

    <span>Todos App</span>

    <button mat-icon-button (click)="logout()">
          <mat-icon>logout</mat-icon>
        </button>

</mat-toolbar>

<div fxLayout="row" fxLayoutAlign="center center">

    <table mat-table [dataSource]="todoList" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="targetDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Date </th>
            <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
        </ng-container>

        <ng-container matColumnDef="isCompleted">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> is Completed </th>
            <td mat-cell *matCellDef="let element"> {{element.isCompleted}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="updateBtn">Update</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="deleteBtn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div fxLayout="row" fxLayoutAlign="start center" class="addBtnContainer">
    <button mat-raised-button class="updateBtn">Add</button>
</div>
